<!DOCTYPE html>
<html>
<head>
	<title>HTML script Tag</title>
</head>

<body>
	<script type="text/javascript">

	var color = "rojo";
	switch(color) {
  	case "rojo":
    console.log("El hexa de rojo es: #ff0000");
    break;
  	case "verde":
    console.log("El hexa de verde es: #01df01");
    break;
  	default:
    console.log("No tengo ni la mas palida idea del hexa de: " + color);
    break;
	}
	</script>


	</body>


	</html>
