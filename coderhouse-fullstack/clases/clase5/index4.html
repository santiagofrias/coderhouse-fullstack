<!DOCTYPE html>
<html>
<head>
	<title>HTML script Tag</title>
</head>

<body>
	<script type="text/javascript">

		var texto=prompt("Ingrese una cadena de texto");
		var num=Number (prompt("Ingrese un numero"));
		var countnumber=0;
		var i=0;

		while (i<texto.length){
		
				

			if (Number(texto[i])>num) {
					countnumber++;

			}
			i++;
		}
			console.log( countnumber);

		</script>


	</body>


	</html>
