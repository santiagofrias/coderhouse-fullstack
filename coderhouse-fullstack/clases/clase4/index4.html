<!DOCTYPE html>
<html>
<head>
	<title>HTML script Tag</title>
</head>

<body>
	<script type="text/javascript">
		var numero = Number(prompt("Ingrese un numero"));
		var parImparMensaje= numero % 2 === 0? "Par" : "Impar";
		alert("El numero "+numero+" es " + parImparMensaje);
	</script>

	
</body>


</html>
