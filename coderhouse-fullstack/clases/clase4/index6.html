<!DOCTYPE html>
<html>
<head>
	<title>HTML script Tag</title>
</head>

<body>
	<script type="text/javascript">
	var i = Number(prompt("Ingrese hasta que numero desea calcular"));
	while (i >= 0) {
    var parImparMensaje= i % 2 === 0? "Par" : "Impar";
    console.log("El numero "+i+" es "+parImparMensaje);
    i--;
	}
	</script>

	
</body>


</html>
