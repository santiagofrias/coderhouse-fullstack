<!DOCTYPE html>
<html>
<head>
	<title>HTML script Tag</title>
</head>

<body>
	<script type="text/javascript">
		var numero = Number(prompt("Ingrese un numero"));
		var esPar = numero % 2 === 0;
		if (esPar) {
    	alert("El numero "+numero+" es par")}
		else {
    	alert("El numero "+numero+" es impar")}
	</script>

	
</body>


</html>
